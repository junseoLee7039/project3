<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-header {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .post-title {
            font-size: 24px;
            font-weight: bold;
        }
        .post-content {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .post-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post-header">
            <div class="post-title" id="postTitle">{{ post.title if post else '게시물을 찾을 수 없습니다.' }}</div>
        </div>
        <div class="post-content" id="postContent">{{ post.content if post else '' }}</div>
        <div class="post-image" id="postImage">
            {% if post and post.image %}
            <img src="{{ url_for('uploaded_file', filename=post_data['image']) }}" alt="Post Image">


            {% endif %}
        </div>
    </div>
</body>
</html>
