<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Form Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-form {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .post-form input, .post-form textarea, .post-form button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .post-form input[type="file"] {
            padding: 3px;
        }
        .post-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post-form" id="postForm">
            <input type="text" id="postTitle" placeholder="제목">
            <textarea id="postContent" placeholder="글 작성" rows="10"></textarea>
            <input type="file" id="postImage" accept="image/*">
            <button id="submitPost">작성</button>
        </div>
    </div>
    <script>
        document.getElementById('submitPost').addEventListener('click', function() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const imageInput = document.getElementById('postImage');
            const imageFile = imageInput.files[0];
            const reader = new FileReader();
    
            reader.onloadend = function() {
                const post = {
                    id: new Date().getTime(),
                    title,
                    content,
                    image: reader.result
                };
    
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push(post);
                localStorage.setItem('posts', JSON.stringify(posts));
    
                window.location.href = 'community.html';
            };
    
            if (imageFile) {
                reader.readAsDataURL(imageFile);
            } else {
                const post = {
                    id: new Date().getTime(),
                    title,
                    content,
                    image: null
                };
    
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push(post);
                localStorage.setItem('posts', JSON.stringify(posts));
    
                window.location.href = 'community.html';
            }
        });
    </script>
</body>
</html>
