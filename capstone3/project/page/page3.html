<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
            height: 100%;
            overflow-x: hidden;
        }
        .page3-header {
            position: relative;
            background-image: url('images/page1-4.jpg'); /* 예시 이미지 URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }
        
        .page3-content {
            display: flex;
            flex-direction: column;
            z-index: 2;
        }
        .page3-main-title {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .page3-description {
            font-size: 1.5em;
        }
        .page3-steps {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .page3-step {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: calc(50% - 10px);
            box-sizing: border-box;
        }
        .page3-step-number {
            background-color: #fff;
            color: #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .page3-images {
            display: flex;
            flex-direction: row; 
            gap: 50px;
        }
        
        .page3-image-container {
            margin-right: 40px;
            display: flex;
            flex-direction: column;
        }
        
        .page3-crypto-image-1 {
            width: 250px;
            border-radius: 10px;
            margin-top: 0px;
        }
        
        .page3-crypto-image-2 {
            width: 250px;
            border-radius: 10px;
            margin-top: 0px;
        }
        
        .page3-image-container:first-child {
            margin-top: 0px; 
        }
        
        .page3-image-container:last-child {
            margin-top: 250px; 
        }
        
        
    </style>
</head>
<body>
    <div class="page3-header">
        <div class="page3-content">
            <h1 class="page3-main-title">우리 모델의<br>시행착오</h1>
            <div class="page3-steps">
                <div class="page3-step">
                    <div class="page3-step-number">01</div>
                    <p>단락 내용 여기에 입력...</p>
                </div>
                <div class="page3-step">
                    <div class="page3-step-number">02</div>
                    <p>단락 내용 여기에 입력...</p>
                </div>
                <div class="page3-step">
                    <div class="page3-step-number">03</div>
                    <p>단락 내용 여기에 입력...</p>
                </div>
                <div class="page3-step">
                    <div class="page3-step-number">04</div>
                    <p>단락 내용 여기에 입력...</p>
                </div>
            </div>
        </div>
        <div class="page3-content">
            <div class="page3-images">
                <div class="page3-image-container">
                    <img src="images/page3.png" alt="Crypto Image 1" class="page3-crypto-image-1">
                </div>
                <div class="page3-image-container">
                    <img src="images/page3.png" alt="Crypto Image 2" class="page3-crypto-image-2">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
