<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='page1.css') }}">
  <script defer src="{{ url_for('static', filename='page1.js') }}"></script>
</head>
<body>
  <h2>전지전능한 Crypto 비트코인 서비스</h2>
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <form action="{{ url_for('login') }}" method="POST">
        <h1>로그인</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>또는 계정으로 로그인하세요</span>
        <input type="email" placeholder="Email" name="jdk" />
        <input type="password" placeholder="Password" name="password" />
        <a href="#">비밀번호 찾기</a>
        <button type="submit">로그인</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>환영합니다.</h1>
          <p>로그인 후 무궁무진한 비트코인 세상을 펼쳐보세요.</p>
          <a href="{{ url_for('signup') }}">
            <button class="ghost" id="signUp">회원가입</button>
          </a>
        </div>
      </div>
    </div>
  </div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script>
        alert("{{ messages[0] }}");
      </script>
    {% endif %}
  {% endwith %}
</body>
</html>
