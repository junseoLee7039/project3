<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Form Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-form {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .post-form input, .post-form select, .post-form button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .post-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="post-form" id="postForm" method="POST" action="{{ url_for('community2') }}">
            <select id="authorSelect" name="author">
                <option>익명</option>
                <option>사용자명1</option>
                <option>사용자명2</option>
            </select>
            <input type="text" id="postTitle" name="title" placeholder="제목">
            <input type="date" id="postDate" name="date">
            <input type="number" id="postViews" name="views" placeholder="조회수">
            <button type="submit" id="submitPost">작성</button>
            <a href="{{ url_for('community') }}" class="btn-back">뒤로가기</a>
        </form>        
    </div>
</body>
</html>
